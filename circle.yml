machine:
  services:
    - docker

dependencies:
  pre:
    - rm ~/.gitconfig
    - make deps
  override:
    - make xcompile
    - make docker-build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/s3get-linux.tgz -C build/linux_amd64 s3get
    - tar -czvf $CIRCLE_ARTIFACTS/s3get-darwin.tgz -C build/darwin_amd64 s3get

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - make docker-push
      - make release
